<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div id="pageContainer">
      <div id="blocklyDiv">
      </div>
      <div id="toggleButton">&gt;&gt;</div>
      <div id="outputPane">
        <div id="codeSection">
          <div id="codeHeader">
            <h3>Generated Python Code</h3>
            <div id="headerButtons">
              <button id="exportButton" title="Export workspace to JSON file">📄 Export</button>
              <button id="importButton" title="Import workspace from JSON file">📁 Import</button>
              <button id="copyButton" title="Copy code to clipboard">📋 Copy</button>
            </div>
          </div>
          <pre id="generatedCode"><code></code></pre>
        </div>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
